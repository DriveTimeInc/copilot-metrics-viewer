name: Trigger auto deployment for copilot-metrics-viewer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/copilot-metrics-viewer-AutoDeployTrigger-b8c0d74a-d5d9-48ff-9ad0-8fa3c863615f.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.COPILOTMETRICSVIEWER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}api.Dockerfile
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: dtcontainerregistry-drivetime4.azurecr.io
          registryUsername: ${{ secrets.COPILOTMETRICSVIEWER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COPILOTMETRICSVIEWER_REGISTRY_PASSWORD }}
          containerAppName: copilot-metrics-viewer
          resourceGroup: rg-copilot-metrics
          imageToBuild: dtcontainerregistry-drivetime4.azurecr.io/drivetimeinc/copilot-metrics-viewer:${{ github.sha }}
          
            

     

